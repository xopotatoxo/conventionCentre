<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventEASE - Purchase Tickets</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="481_ticket4.css">
</head>
<body>
    <div class="container">
        <div class="header">
			<img src="gps-marker-icon.jpg" alt="GPS Marker" id="gps-icon">
            <div class="logo">EventEASE</div>
			<div class="page-title">Purchase Tickets</div>
        </div>
		<div class="payment-container">
            <form action="/submit-payment" method="post"> 
                <label for="name">Name on Card:</label>
                <input type="text" id="name" name="card_name" required>

                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card_number" required>

                <div class="expiry-cvv">
                    <div>
                        <label for="expiry">Expiry Date:</label>
                        <input type="text" id="expiry" name="expiry_date" placeholder="MM/YY" required>
                    </div>
                    <div>
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" required>
                    </div>
                </div>

                <label for="address">Billing Address:</label>
                <textarea id="address" name="billing_address" required></textarea>

				<div class="total-amnt">Total = $157.50</div>

                <button type="submit" class="pay-btn">Make Payment</button>
            </form>
        </div>
		<div class="navbar">
			<div class="nav-item">⌂</div>
			<div class="nav-item">?</div>
		</div>
		<div class="arrow">
            ← 
        </div>
		<!-- ←→ -->
    </div>
</body>
</html>
