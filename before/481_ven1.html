<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventEASE - Vendors</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="481_ven1.css">
</head>
<body>
    <div class="container">
        <div class="header">
			<img src="gps-marker-icon.jpg" alt="GPS Marker" id="gps-icon">
            <div class="logo">EventEASE</div>
			<div class="page-title">Vendor Search</div>
        </div>
		<div class="search-container">
            <input type="text" id="vendor-search" placeholder="Search for vendors...">
            <div class="categories">
                <h3>Select Category:</h3>
                <select name="vendor-category" id="vendor-category">
                    <option value="all">All Vendors</option>
                    <option value="food">Food & Beverages</option>
                    <option value="merchandise">Merchandise</option>
                    <option value="technology">Technology</option>
                    <option value="art">Art & Crafts</option>
                </select>
            </div>
            <button class="search-btn">Search</button>
        </div>
		<div class="navbar">
			<div class="nav-item">⌂</div>
			<div class="nav-item">✬</div>
			<div class="nav-item">?</div>
		</div>
    </div>
</body>
</html>
