<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventEASE - Vendor Results</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="481_ven2.css">
</head>
<body>
    <div class="container">
        <div class="header">
			<img src="gps-marker-icon.jpg" alt="GPS Marker" id="gps-icon">
            <div class="logo">EventEASE</div>
			<div class="page-title">Vendor Search</div>
        </div>
		<div class="results">
            <div class="vendor">
                <img src="vendor-image1.png" alt="Vendor 1" class="vendor-img">
                <div class="vendor-info">
                    <h2>Mr. Dice Guy</h2>
                    <p>Every roll should tell a story.</p>
                </div>
				<div class="actions">
					<button class="bookmark-btn">☆ Bookmark</button>
				</div>
            </div>
            
            
            <div class="vendor">
                <img src="vendor-image2.jpg" alt="Vendor 2" class="vendor-img">
                <div class="vendor-info">
                    <h2>Polar RPG</h2>
                    <p>Come chill with us!</p>
                </div>
				<div class="actions">
					<button class="bookmark-btn">☆ Bookmark</button>
				</div>
            </div>
            
        </div>
		<div class="additional-results">
			<h3>Suggested Vendors</h3>
			<div class="vendor-list suggested">
				Jane's Resin Art <br> <br>
				Mr. Po's General Shop
			</div>
		</div>
		<div class="navbar">
			<div class="nav-item">⌂</div>
			<div class="nav-item">✬</div>
			<div class="nav-item">?</div>
		</div>
		<div class="arrow">
            ← 
        </div>
    </div>
</body>
</html>
